<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>gecko-ui</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but gecko-ui doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
        function rem() {
            let width = document.documentElement.getBoundingClientRect().width
            document.getElementsByTagName('html')[0].style.fontSize = width * 100 / 750 + 'px'
            console.log(width)
        }
        rem();
        window.onresize = function()  {
            rem()
        }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
